<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PROWLER | Elite Dashboard</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Inter:wght@300;500;700&display=swap" rel="stylesheet">
    <style>
        :root { 
            --bg: #05070a; 
            --card: rgba(21, 25, 41, 0.85); /* L√©g√®rement moins transparent */
            --accent: #4682ff; 
            --accent-glow: rgba(70, 130, 255, 0.6); /* Plus intense */
            --text: #ffffff; 
            --text-dim: #94a3b8; 
            --success: #00f2ff; 
            --error: #ff4466; 
            --border: rgba(255, 255, 255, 0.1); /* Bordure plus visible */
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body { 
            background-color: var(--bg); 
            color: var(--text); 
            font-family: 'Inter', sans-serif; 
            overflow: hidden;
            display: flex; 
            justify-content: center; 
            align-items: center; 
            min-height: 100vh; 
            position: relative; /* N√©cessaire pour positionner le canvas */
        }

        /* Supprime l'ancien .bg-glow car le canvas le remplace */
        /* .bg-glow { ... } */ 

        .container {
            position: relative;
            width: 100%;
            max-width: 480px;
            perspective: 1000px;
            z-index: 10; /* Assure que le contenu est au-dessus du fond */
        }

        .loader-card { 
            background: var(--card); 
            backdrop-filter: blur(25px); /* Plus de flou pour le verre */
            padding: 45px; 
            border-radius: 30px; 
            text-align: center; 
            box-shadow: 0 25px 50px rgba(0,0,0,0.5); 
            border: 1px solid var(--border);
            transform-style: preserve-3d;
            transition: transform 0.3s ease;
        }

        h1 { 
            font-family: 'Orbitron', sans-serif;
            font-size: 42px; 
            font-weight: 900; 
            background: linear-gradient(to right, #fff, var(--accent)); 
            -webkit-background-clip: text; 
            -webkit-text-fill-color: transparent; 
            letter-spacing: 8px;
            margin-bottom: 5px;
            filter: drop-shadow(0 0 12px var(--accent-glow)); /* Ombre plus intense */
        }

        .subtitle { 
            color: var(--accent); 
            font-size: 11px; 
            margin-bottom: 35px; 
            text-transform: uppercase; 
            letter-spacing: 4px; 
            font-weight: 700;
        }

        .conn-status {
            font-size: 11px;
            padding: 12px;
            border-radius: 12px;
            margin-bottom: 25px;
            background: rgba(0,0,0,0.4);
            border: 1px solid var(--border);
            letter-spacing: 1px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .user-info { 
            background: rgba(255,255,255,0.03); 
            border-radius: 20px; 
            padding: 20px; 
            margin-bottom: 30px; 
            border: 1px solid var(--border);
        }

        .info-row { display: flex; justify-content: space-between; margin-bottom: 10px; font-size: 14px; }
        .info-row span:last-child { color: var(--text); font-weight: 600; }
        .info-row span:first-child { color: var(--text-dim); }

        .game-grid { 
            display: grid; 
            grid-template-columns: 1fr 1fr; 
            gap: 15px; 
            margin-bottom: 25px;
        }

        .game-card { 
            background: rgba(255,255,255,0.02); 
            border: 1px solid var(--border); 
            padding: 20px; 
            border-radius: 18px; 
            cursor: pointer; 
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            position: relative;
            overflow: hidden;
        }

        .game-card:hover { transform: translateY(-5px); background: rgba(255,255,255,0.05); }
        .game-card.selected { 
            border-color: var(--accent); 
            background: rgba(70, 130, 255, 0.15); 
            box-shadow: 0 0 20px rgba(70, 130, 255, 0.2);
        }

        .game-card i { font-size: 24px; margin-bottom: 10px; display: block; }

        button { 
            width: 100%;
            padding: 20px;
            border-radius: 16px;
            border: none;
            background: linear-gradient(135deg, var(--accent), #7c5cff);
            color: white;
            font-weight: 800;
            font-family: 'Orbitron', sans-serif;
            text-transform: uppercase;
            letter-spacing: 2px;
            cursor: pointer;
            transition: 0.3s;
            box-shadow: 0 10px 20px rgba(0,0,0,0.3);
            margin-bottom: 15px;
        }

        button:hover:not(:disabled) { 
            transform: scale(1.02);
            box-shadow: 0 0 35px var(--accent-glow); /* Effet de glow plus fort */
        }

        button:disabled { background: #2a2f3e; cursor: not-allowed; opacity: 0.6; }

        .log-area { 
            font-size: 11px; 
            color: var(--text-dim); 
            margin-top: 20px;
            font-family: 'monospace';
            text-align: left; /* Pour que les logs soient align√©s √† gauche */
        }

        .status-pulse {
            width: 8px; height: 8px;
            border-radius: 50%;
            background: var(--error);
            box-shadow: 0 0 10px var(--error);
            animation: pulse 1.5s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.5); opacity: 0.5; }
            100% { transform: scale(1); opacity: 1; }
        }

        .success-glow { background: var(--success) !important; box-shadow: 0 0 10px var(--success) !important; }
    </style>
</head>
<body>
    <div class="container">
        <div class="loader-card">
            <h1>PROWLER</h1>
            <div class="subtitle">External Command Center</div>

            <div class="conn-status" id="connStatus">
                <div class="status-pulse" id="statusPulse"></div>
                <span id="statusText">SCANNING FOR LOCAL BRIDGE...</span>
            </div>

            <div class="user-info">
                <div class="info-row">
                    <span>OPERATOR</span>
                    <span id="displayUsername">UNDEFINED</span>
                </div>
                <div class="info-row">
                    <span>KERNEL LEVEL</span>
                    <span id="displayStatus" style="color: var(--error);">UNINITIALIZED</span>
                </div>
            </div>

            <button id="btnDriver" onclick="loadDriver()">
                INITIALIZE KERNEL
            </button>

            <div class="game-grid">
                <div class="game-card" id="cardSot" onclick="selectGame('sot')">
                    <i>üåä</i>
                    <div style="font-size: 12px; font-weight: 700;">SEA OF THIEVES</div>
                </div>
                <div class="game-card" id="cardRust" onclick="selectGame('rust')">
                    <i>‚ò¢Ô∏è</i>
                    <div style="font-size: 12px; font-weight: 700;">RUST</div>
                </div>
            </div>

            <button id="btnInject" onclick="inject()" disabled style="background: rgba(255,255,255,0.05); border: 1px solid var(--border);">
                AWAITING TARGET
            </button>

            <div class="log-area" id="log">> SYSTEM READY</div>
        </div>
    </div>

    <script src="HexagonBackground.js"></script> 
    
    <script>
        const API_BASE = "http://127.0.0.1:8080";
        let selectedGame = null;

        setInterval(updateStatus, 1000);

        async function updateStatus() {
            try {
                const res = await fetch(`${API_BASE}/status`, { mode: 'cors' });
                const data = await res.json();

                document.getElementById('statusText').innerText = "BRIDGE CONNECTED";
                document.getElementById('statusPulse').classList.add('success-glow');
                document.getElementById('displayUsername').innerText = data.username.toUpperCase();

                if (data.driver_loaded) {
                    document.getElementById('displayStatus').innerText = "SECURE / ACTIVE";
                    document.getElementById('displayStatus').style.color = "var(--success)";
                    document.getElementById('btnDriver').style.display = "none";
                }

                if (data.is_waiting_for_game) {
                    document.getElementById('btnInject').innerText = "SEARCHING FOR PROCESS...";
                }
            } catch (e) {
                document.getElementById('statusText').innerText = "BRIDGE DISCONNECTED";
                document.getElementById('statusPulse').classList.remove('success-glow');
            }
        }

        function selectGame(game) {
            selectedGame = game;
            document.querySelectorAll('.game-card').forEach(c => c.classList.remove('selected'));
            document.getElementById(game === 'sot' ? 'cardSot' : 'cardRust').classList.add('selected');
            const btn = document.getElementById('btnInject');
            btn.disabled = false;
            btn.innerText = "ENGAGE " + game.toUpperCase();
            btn.style.background = "linear-gradient(135deg, var(--accent), #7c5cff)";
        }

        async function loadDriver() {
            try {
                await fetch(`${API_BASE}/load_driver`, { method: 'POST', mode: 'cors' });
                document.getElementById('log').innerText = "> INITIALIZING EXPLOIT...";
            } catch (e) {
                document.getElementById('log').innerText = "> BRIDGE ERROR";
            }
        }

        async function inject() {
            if (!selectedGame) return;
            try {
                const res = await fetch(`${API_BASE}/inject`, {
                    method: 'POST',
                    mode: 'cors',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({ game: selectedGame })
                });
                document.getElementById('log').innerText = "> INJECTION SEQUENCE STARTED";
            } catch (e) {
                document.getElementById('log').innerText = "> INJECTION FAILED";
            }
        }
    </script>
</body>
</html>
