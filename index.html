<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PROWLER | Elite Dashboard</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Inter:wght@300;500;700&display=swap" rel="stylesheet">
    <style>
        :root { 
            --bg: #05070a; 
            --card: rgba(12, 16, 28, 0.85); 
            --accent: #4682ff; 
            --accent-glow: rgba(70, 130, 255, 0.6); 
            --text: #ffffff; 
            --text-dim: #94a3b8; 
            --success: #00f2ff; 
            --error: #ff4466; 
            --border: rgba(255, 255, 255, 0.1);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body { 
            background-color: var(--bg); 
            color: var(--text); 
            font-family: 'Inter', sans-serif; 
            overflow: hidden;
            display: flex; 
            justify-content: center; 
            align-items: center; 
            min-height: 100vh; 
            position: relative;
        }

        canvas {
            position: fixed;
            top: 0;
            left: 0;
            z-index: 0;
            pointer-events: none;
        }

        #mouse-glow {
            position: fixed;
            top: 0;
            left: 0;
            width: 400px;
            height: 400px;
            background: radial-gradient(circle, rgba(70, 130, 255, 0.15) 0%, rgba(70, 130, 255, 0.05) 40%, transparent 70%);
            border-radius: 50%;
            pointer-events: none;
            z-index: 1;
            transform: translate(-50%, -50%);
            filter: blur(30px);
        }

        .container {
            position: relative;
            width: 100%;
            max-width: 450px;
            z-index: 10;
        }

        .loader-card { 
            background: var(--card); 
            backdrop-filter: blur(25px);
            padding: 40px; 
            border-radius: 25px; 
            text-align: center; 
            box-shadow: 0 25px 50px rgba(0,0,0,0.8); 
            border: 1px solid var(--border);
        }

        h1 { 
            font-family: 'Orbitron', sans-serif;
            font-size: 38px; 
            font-weight: 900; 
            background: linear-gradient(to right, #fff, var(--accent)); 
            -webkit-background-clip: text; 
            -webkit-text-fill-color: transparent; 
            letter-spacing: 6px;
            filter: drop-shadow(0 0 10px var(--accent-glow));
        }

        .subtitle { 
            color: var(--accent); 
            font-size: 10px; 
            margin-bottom: 30px; 
            text-transform: uppercase; 
            letter-spacing: 3px; 
            font-weight: 700;
        }

        .conn-status {
            font-size: 11px;
            padding: 10px;
            border-radius: 10px;
            margin-bottom: 25px;
            background: rgba(0,0,0,0.6);
            border: 1px solid var(--border);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .user-info { 
            background: rgba(255,255,255,0.02); 
            border-radius: 15px; 
            padding: 20px; 
            margin-bottom: 25px; 
            border: 1px solid var(--border);
        }

        .info-row { display: flex; justify-content: space-between; margin-bottom: 8px; font-size: 13px; }
        .info-row span:last-child { color: var(--text); font-weight: 600; }
        .info-row span:first-child { color: var(--text-dim); }

        button { 
            width: 100%;
            padding: 18px;
            border-radius: 12px;
            border: none;
            background: linear-gradient(135deg, var(--accent), #6366f1);
            color: white;
            font-weight: 800;
            font-family: 'Orbitron', sans-serif;
            text-transform: uppercase;
            letter-spacing: 2px;
            cursor: pointer;
            transition: 0.3s;
            position: relative;
            overflow: hidden;
            margin-bottom: 15px;
        }

        button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            transition: left 0.5s ease;
        }

        button:hover:not(:disabled)::before { left: 100%; }
        button:hover:not(:disabled) { transform: scale(1.02); box-shadow: 0 0 25px var(--accent-glow); }
        button:disabled { background: #1e2230; color: #4a5568; cursor: not-allowed; }

        button.btn-loading {
            background: linear-gradient(135deg, #6366f1, #8b5cf6);
            cursor: wait;
        }

        button.btn-success {
            background: linear-gradient(135deg, var(--success), #0ea5e9);
        }

        #log { 
            font-size: 10px; 
            color: var(--text-dim); 
            margin-top: 20px; 
            font-family: monospace; 
            opacity: 0.7; 
            text-align: left;
            line-height: 1.5;
        }

        .status-pulse {
            width: 8px; height: 8px;
            border-radius: 50%;
            background: var(--error);
            box-shadow: 0 0 8px var(--error);
            animation: pulse-error 2s infinite;
        }
        .active-pulse { 
            background: var(--success) !important; 
            box-shadow: 0 0 10px var(--success) !important; 
            animation: pulse-success 2s infinite !important;
        }

        @keyframes pulse-error {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        @keyframes pulse-success {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.7; }
        }

        .dots::after {
            content: '...';
            animation: dots 1.5s steps(4, end) infinite;
        }

        @keyframes dots {
            0%, 20% { content: ''; }
            40% { content: '.'; }
            60% { content: '..'; }
            80%, 100% { content: '...'; }
        }
    </style>
</head>
<body id="mainBody">

    <div id="mouse-glow"></div>
    <canvas id="particleCanvas"></canvas>

    <div class="container">
        <div class="loader-card" id="mainCard">
            <h1>PROWLER</h1>
            <div class="subtitle">Magnetic Neural Interface</div>

            <div class="conn-status">
                <div class="status-pulse" id="statusPulse"></div>
                <span id="statusText">BRIDGE: DISCONNECTED</span>
            </div>

            <div class="user-info">
                <div class="info-row"><span>OPERATOR</span><span id="displayUsername">...</span></div>
                <div class="info-row"><span>SYSTEM STATUS</span><span id="displayStatus" style="color:var(--error)">UNSECURED</span></div>
            </div>

            <button id="btnDriver" onclick="loadDriver()">LOAD DRIVER</button>
            <button id="btnInject" onclick="inject()">INJECT</button>

            <div id="log">> STANDBY...</div>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('particleCanvas');
        const ctx = canvas.getContext('2d');
        const glow = document.getElementById('mouse-glow');
        
        let particles = [];
        let comets = []; // Liste pour les comètes
        const mouse = { x: null, y: null, radius: 250 };

        window.addEventListener('mousemove', (e) => { 
            mouse.x = e.clientX; 
            mouse.y = e.clientY;
            glow.style.left = e.clientX + 'px';
            glow.style.top = e.clientY + 'px';
        });

        function resize() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            initParticles();
        }

        // Classe pour les comètes (étoiles filantes)
        class Comet {
            constructor() {
                this.reset();
            }

            reset() {
                this.x = Math.random() * canvas.width;
                this.y = Math.random() * (canvas.height * 0.5); // Part du haut
                this.length = Math.random() * 80 + 50;
                this.speed = Math.random() * 10 + 15; // Vitesse rapide
                this.angle = Math.PI / 4; // Diagonale
                this.opacity = 0;
                this.active = false;
                this.wait = Math.random() * 300; // Délai avant apparition
            }

            update() {
                if (!this.active) {
                    this.wait--;
                    if (this.wait <= 0) this.active = true;
                    return;
                }

                this.x += Math.cos(this.angle) * this.speed;
                this.y += Math.sin(this.angle) * this.speed;
                this.opacity = Math.min(0.6, this.opacity + 0.05);

                if (this.x > canvas.width + 100 || this.y > canvas.height + 100) {
                    this.reset();
                }
            }

            draw() {
                if (!this.active) return;
                ctx.save();
                ctx.strokeStyle = `rgba(70, 130, 255, ${this.opacity})`;
                ctx.lineWidth = 2;
                ctx.lineCap = 'round';
                ctx.beginPath();
                ctx.moveTo(this.x, this.y);
                ctx.lineTo(this.x - Math.cos(this.angle) * this.length, this.y - Math.sin(this.angle) * this.length);
                ctx.stroke();
                ctx.restore();
            }
        }

        class Particle {
            constructor() {
                this.x = Math.random() * canvas.width;
                this.y = Math.random() * canvas.height;
                this.size = Math.random() * 2 + 1;
                this.baseSpeedX = (Math.random() - 0.5) * 0.2;
                this.baseSpeedY = (Math.random() - 0.5) * 0.2;
                this.vx = this.baseSpeedX;
                this.vy = this.baseSpeedY;
            }

            update() {
                if (mouse.x !== null) {
                    let dx = mouse.x - this.x;
                    let dy = mouse.y - this.y;
                    let distance = Math.sqrt(dx * dx + dy * dy);

                    if (distance < mouse.radius) {
                        let force = (mouse.radius - distance) / mouse.radius;
                        this.vx += (dx / distance) * force * 0.4;
                        this.vy += (dy / distance) * force * 0.4;
                    }
                }

                this.vx *= 0.94;
                this.vy *= 0.94;
                this.vx += this.baseSpeedX * 0.2;
                this.vy += this.baseSpeedY * 0.2;

                this.x += this.vx;
                this.y += this.vy;

                if (this.x > canvas.width) this.x = 0;
                else if (this.x < 0) this.x = canvas.width;
                if (this.y > canvas.height) this.y = 0;
                else if (this.y < 0) this.y = canvas.height;
            }

            draw() {
                ctx.fillStyle = 'rgba(70, 130, 255, 0.8)';
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fill();
            }
        }

        function initParticles() {
            particles = [];
            comets = [];
            const count = Math.min(130, (canvas.width * canvas.height) / 8500);
            for (let i = 0; i < count; i++) {
                particles.push(new Particle());
            }
            // On ajoute 3 comètes simultanées
            for (let i = 0; i < 3; i++) {
                comets.push(new Comet());
            }
        }

        function connect() {
            for (let a = 0; a < particles.length; a++) {
                for (let b = a; b < particles.length; b++) {
                    const dx = particles[a].x - particles[b].x;
                    const dy = particles[a].y - particles[b].y;
                    const dist = Math.sqrt(dx * dx + dy * dy);

                    if (dist < 150) {
                        let opacity = 1 - (dist / 150);
                        ctx.strokeStyle = `rgba(70, 130, 255, ${opacity * 0.3})`;
                        ctx.lineWidth = 0.8;
                        ctx.beginPath();
                        ctx.moveTo(particles[a].x, particles[a].y);
                        ctx.lineTo(particles[b].x, particles[b].y);
                        ctx.stroke();
                    }
                }
            }
        }

        function animate() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            // On dessine les comètes d'abord pour qu'elles soient au fond
            comets.forEach(c => { c.update(); c.draw(); });
            
            particles.forEach(p => { p.update(); p.draw(); });
            connect();
            requestAnimationFrame(animate);
        }

        window.addEventListener('resize', resize);
        resize();
        animate();

        const API_BASE = "http://127.0.0.1:8080";
        let driverLoaded = false;
        let isWaitingForGame = false;
        let dots = 0;

        async function updateStatus() {
            try {
                const res = await fetch(`${API_BASE}/status`, { mode: 'cors' });
                const data = await res.json();
                
                document.getElementById('statusText').innerText = "BRIDGE: CONNECTED";
                document.getElementById('statusPulse').classList.add('active-pulse');
                document.getElementById('displayUsername').innerText = (data.username || "GUEST").toUpperCase();
                
                if (data.driver_loaded) {
                    driverLoaded = true;
                    document.getElementById('displayStatus').innerText = "SECURE / ACTIVE";
                    document.getElementById('displayStatus').style.color = "var(--success)";
                    const btn = document.getElementById('btnDriver');
                    btn.classList.add('btn-success');
                    btn.innerHTML = '✓ LOADED';
                    btn.disabled = true;
                }

                if (data.is_waiting_for_game) {
                    isWaitingForGame = true;
                    dots = (dots + 1) % 4;
                    document.getElementById('log').innerHTML = "> WAITING FOR GAME" + ".".repeat(dots);
                } else if (isWaitingForGame && !data.is_waiting_for_game) {
                    isWaitingForGame = false;
                    document.getElementById('btnInject').classList.add('btn-success');
                    document.getElementById('btnInject').innerHTML = '✓ INJECTED';
                    document.getElementById('btnInject').disabled = true;
                    document.getElementById('log').innerHTML = "> INJECTION SUCCESS<br>> PRESS [INSERT] TO OPEN MENU";
                }
            } catch (e) {
                document.getElementById('statusText').innerText = "BRIDGE: DISCONNECTED";
                document.getElementById('statusPulse').classList.remove('active-pulse');
            }
        }
        setInterval(updateStatus, 1000);

        async function loadDriver() {
            const btn = document.getElementById('btnDriver');
            
            btn.classList.add('btn-loading');
            btn.innerHTML = 'LOADING<span class="dots"></span>';
            btn.disabled = true;
            
            document.getElementById('log').innerHTML = "> INITIATING KERNEL BYPASS<span class=\"dots\"></span>";
            
            try { 
                await fetch(`${API_BASE}/load_driver`, { method: 'POST', mode: 'cors' });
                document.getElementById('log').innerHTML = "> DRIVER LOAD REQUEST SENT";
            } catch (e) { 
                btn.classList.remove('btn-loading');
                btn.disabled = false;
                btn.innerHTML = 'LOAD DRIVER';
                document.getElementById('log').innerHTML = "> ✗ ERROR: LOCAL BRIDGE ERROR";
            }
        }

        async function inject() {
            const btn = document.getElementById('btnInject');
            
            btn.classList.add('btn-loading');
            btn.innerHTML = 'INJECTING<span class="dots"></span>';
            btn.disabled = true;
            
            document.getElementById('log').innerHTML = "> SEARCHING FOR PROCESS<span class=\"dots\"></span>";
            
            try {
                await fetch(`${API_BASE}/inject`, {
                    method: 'POST',
                    mode: 'cors',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({ game: 'sot' })
                });
                
                document.getElementById('log').innerHTML = "> INJECTION REQUEST SENT";
            } catch (e) { 
                btn.classList.remove('btn-loading');
                btn.disabled = false;
                btn.innerHTML = 'INJECT';
                document.getElementById('log').innerHTML = "> ✗ ERROR: INJECTION REQUEST FAILED";
            }
        }
    </script>
</body>
</html>
