<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prowler Premium | Online Dashboard</title>
    <style>
        :root { 
            --bg: #0b0e1a; 
            --card: #151929; 
            --accent: #4682ff; 
            --accent-glow: rgba(70, 130, 255, 0.4); 
            --text: #ffffff; 
            --text-dim: #7a8499; 
            --success: #00ff88; 
            --error: #ff4444; 
            --warning: #ffaa00;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            background-color: var(--bg); 
            color: var(--text); 
            font-family: 'Inter', sans-serif; 
            display: flex; 
            justify-content: center; 
            align-items: center; 
            min-height: 100vh; 
            padding: 20px; 
        }

        .loader-card { 
            background: var(--card); 
            width: 100%; 
            max-width: 450px; 
            padding: 40px; 
            border-radius: 24px; 
            text-align: center; 
            box-shadow: 0 20px 60px rgba(0,0,0,0.7); 
            border: 1px solid rgba(255,255,255,0.03); 
        }

        h1 { 
            font-size: 32px; 
            letter-spacing: 4px; 
            font-weight: 800; 
            background: linear-gradient(135deg, #4682ff 0%, #7c5cff 100%); 
            -webkit-background-clip: text; 
            -webkit-text-fill-color: transparent; 
            margin-bottom: 5px;
        }

        .subtitle { 
            color: var(--text-dim); 
            font-size: 10px; 
            margin-bottom: 30px; 
            text-transform: uppercase; 
            letter-spacing: 2px; 
        }

        /* Indicateur de connexion locale pour le site en ligne */
        .conn-status {
            font-size: 10px;
            padding: 8px;
            border-radius: 8px;
            margin-bottom: 20px;
            background: rgba(0,0,0,0.2);
            border: 1px solid rgba(255,255,255,0.05);
        }

        .user-info { 
            background: rgba(0,0,0,0.2); 
            border: 1px solid rgba(255,255,255,0.05); 
            border-radius: 16px; 
            padding: 18px; 
            margin-bottom: 25px; 
            text-align: left; 
        }

        .info-row { display: flex; justify-content: space-between; margin-bottom: 8px; font-size: 14px; }

        .btn-stack { display: flex; flex-direction: column; gap: 12px; }

        button { 
            background: rgba(255,255,255,0.03); 
            border: 1px solid rgba(255,255,255,0.08); 
            color: var(--text); 
            padding: 18px; 
            border-radius: 14px; 
            font-weight: 700; 
            cursor: pointer; 
            transition: all 0.3s; 
            display: flex; 
            justify-content: center; 
            align-items: center; 
            gap: 12px; 
            width: 100%; 
        }

        button:hover:not(:disabled) { 
            background: var(--accent); 
            box-shadow: 0 0 20px var(--accent-glow); 
        }

        button:disabled { opacity: 0.5; cursor: not-allowed; }

        .status-dot { width: 8px; height: 8px; border-radius: 50%; background: var(--text-dim); }
        .active-dot { background: var(--success) !important; box-shadow: 0 0 10px var(--success); }
        .waiting-dot { background: var(--warning) !important; box-shadow: 0 0 10px var(--warning); }

        .game-selector { 
            display: grid; 
            grid-template-columns: 1fr 1fr; 
            gap: 12px; 
            margin-top: 10px;
        }

        .game-card { 
            background: rgba(255,255,255,0.02); 
            border: 2px solid rgba(255,255,255,0.05); 
            padding: 15px; 
            border-radius: 16px; 
            cursor: pointer; 
            transition: 0.3s;
        }

        .game-card.selected { border-color: var(--accent); background: rgba(70, 130, 255, 0.1); }

        .log-area { 
            margin-top: 25px; 
            font-size: 11px; 
            color: var(--text-dim); 
            background: rgba(0,0,0,0.3); 
            padding: 12px; 
            border-radius: 10px; 
            border: 1px solid rgba(255,255,255,0.05); 
            min-height: 40px;
        }

        .spinner { 
            width: 14px; height: 14px; 
            border: 2px solid rgba(255,255,255,0.2); 
            border-top: 2px solid white; 
            border-radius: 50%; 
            animation: spin 0.8s linear infinite; 
            display: none; 
        }

        @keyframes spin { to { transform: rotate(360deg); } }
    </style>
</head>
<body>
    <div class="loader-card">
        <h1>PROWLER</h1>
        <div class="subtitle">Premium Online Dashboard</div>

        <div class="conn-status" id="connStatus">
            ðŸŸ¡ RECHERCHE DU LOGICIEL LOCAL...
        </div>

        <div class="user-info" id="userInfoSection">
            <div class="info-row">
                <span>ðŸ‘¤ Utilisateur</span>
                <span id="displayUsername" style="font-weight: bold;">---</span>
            </div>
            <div class="info-row">
                <span>âš¡ SystÃ¨me</span>
                <span id="displayStatus">Hors-ligne</span>
            </div>
        </div>

        <div class="btn-stack">
            <button id="btnDriver" onclick="loadDriver()">
                <div id="dotDriver" class="status-dot"></div>
                <span id="textDriver">INITIALISER KERNEL</span>
                <div id="spinDriver" class="spinner"></div>
            </button>

            <div class="game-selector">
                <div class="game-card" id="cardSot" onclick="selectGame('sot')">
                    <div style="font-size: 20px;">ðŸŒŠ</div>
                    <div style="font-size: 12px;">Sea of Thieves</div>
                </div>
                <div class="game-card" id="cardRust" onclick="selectGame('rust')">
                    <div style="font-size: 20px;">ðŸ”«</div>
                    <div style="font-size: 12px;">Rust</div>
                </div>
            </div>

            <button id="btnInject" onclick="inject()" disabled>
                <div id="dotInject" class="status-dot"></div>
                <span id="textInject">CHOISIR UN JEU</span>
                <div id="spinInject" class="spinner"></div>
            </button>
        </div>

        <div class="log-area" id="log">Lancez votre exÃ©cutable sur votre PC pour commencer.</div>
    </div>

    <script>
        // Adresse locale mÃªme si le site est en ligne
        const API_BASE = "http://127.0.0.1:8080";
        let selectedGame = null;
        let isWaiting = false;
        let dots = 0;

        // Boucle de mise Ã  jour
        setInterval(updateStatus, 1000);

        async function updateStatus() {
            try {
                // 'mode: cors' est crucial pour les sites publiÃ©s en ligne
                const res = await fetch(`${API_BASE}/status`, { mode: 'cors' });
                const data = await res.json();

                document.getElementById('connStatus').innerText = "ðŸŸ¢ LOGICIEL CONNECTÃ‰";
                document.getElementById('connStatus').style.color = "var(--success)";
                document.getElementById('displayUsername').innerText = data.username || "InvitÃ©";

                if (data.driver_loaded) {
                    document.getElementById('displayStatus').innerText = "Kernel PrÃªt";
                    document.getElementById('displayStatus').style.color = "var(--success)";
                    document.getElementById('dotDriver').classList.add('active-dot');
                    document.getElementById('textDriver').innerText = "KERNEL CHARGÃ‰";
                    document.getElementById('spinDriver').style.display = 'none';
                }

                if (data.is_waiting_for_game) {
                    isWaiting = true;
                    dots = (dots + 1) % 4;
                    document.getElementById('textInject').innerText = "ATTENTE DU JEU" + ".".repeat(dots);
                    document.getElementById('dotInject').className = "status-dot waiting-dot";
                    document.getElementById('spinInject').style.display = 'block';
                } else if (isWaiting && !data.is_waiting_for_game) {
                    isWaiting = false;
                    document.getElementById('textInject').innerText = "SYSTÃˆME ACTIF";
                    document.getElementById('dotInject').className = "status-dot active-dot";
                    document.getElementById('spinInject').style.display = 'none';
                }
            } catch (e) {
                document.getElementById('connStatus').innerText = "ðŸ”´ LOGICIEL LOCAL NON DÃ‰TECTÃ‰";
                document.getElementById('connStatus').style.color = "var(--error)";
                document.getElementById('displayStatus').innerText = "Hors-ligne";
                document.getElementById('displayStatus').style.color = "var(--text-dim)";
            }
        }

        function selectGame(game) {
            selectedGame = game;
            document.querySelectorAll('.game-card').forEach(c => c.classList.remove('selected'));
            document.getElementById(game === 'sot' ? 'cardSot' : 'cardRust').classList.add('selected');
            document.getElementById('btnInject').disabled = false;
            document.getElementById('textInject').innerText = "INJECTER " + game.toUpperCase();
        }

        async function loadDriver() {
            document.getElementById('spinDriver').style.display = 'block';
            try {
                await fetch(`${API_BASE}/load_driver`, { method: 'POST', mode: 'cors' });
            } catch (e) {
                document.getElementById('log').innerText = "Erreur : Impossible de joindre le logiciel local.";
            }
        }

        async function inject() {
            if (!selectedGame) return;
            document.getElementById('spinInject').style.display = 'block';
            
            try {
                const res = await fetch(`${API_BASE}/inject`, {
                    method: 'POST',
                    mode: 'cors',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({ game: selectedGame })
                });
                const data = await res.json();
                if (data.status === 'waiting') {
                    document.getElementById('log').innerText = "Ordre reÃ§u. En attente du lancement du jeu...";
                }
            } catch (e) {
                document.getElementById('log').innerText = "Erreur de communication avec le bridge.";
            }
        }
    </script>
</body>
</html>
